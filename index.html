<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Entrar o registrarse</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header></header>
    <main>
        <section id="principal">
            <div class="principal">
                <div class="principal__contenido">
                    <div class="principal__contenido__mensaje">
                        <div class="principal__contenido__mensaje__imagen">
                            <img src="imagenes/facebook.svg" alt="logo facebook">
                        </div>
                        <div class="principal__contenido__mensaje__texto">
                            <p>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida</p>
                        </div>
                    </div>
                    <form class="principal__contenido__inicioSesion">
                        <div class="principal__contenido__inicioSesion__tarjeta">
                            <input type="text" placeholder="Correo electrónico o número de telefono" class="usuario entrada">
                            <input type="text" placeholder="Contraseña" class="contraseña entrada">
                            <button type="submit">Iniciar sesión</button>
                            <a class="ContraseñaOlvidada" href="#">¿Has olvidado la contraseña?</a>
                            <hr>
                            <a class="CrearCuenta" href="#">Crear cuenta nueva</a>
                        </div>
                        <div class="principal__contenido__inicioSesion__texto">
                            <p><a href="#">Crea una página</a> para un famoso, una marca o una empresa</p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
